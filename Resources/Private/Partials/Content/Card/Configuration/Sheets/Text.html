<html lang="en" data-namespace-typo3-fluid="true"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="https://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:flux="https://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
      xmlns:v="https://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

<flux:form.sheet name="text" label="LLL:EXT:flux_elements/Resources/Private/Language/locallang.xlf:sheet.text">
    <flux:field type="input"
                name="settings.title.text"
                label="LLL:EXT:flux_elements/Resources/Private/Language/locallang.xlf:flux.card.fields.title"
    />
    <flux:field type="select"
                name="settings.title.layout"
                label="LLL:EXT:flux_elements/Resources/Private/Language/locallang.xlf:flux.card.fields.title.layout"
                config="{default: 'h2', items: {
                            0: {0: 'H1',1: 'h1'},
                            1: {0: 'H2',1: 'h2'},
                            2: {0: 'H3',1: 'h3'},
                            3: {0: 'H4',1: 'h4'},
                            4: {0: 'H5',1: 'h5'},
                            5: {0: 'H6',1: 'h6'}
                        }}"
    />
    <flux:field type="select"
                name="settings.title.position"
                label="LLL:EXT:flux_elements/Resources/Private/Language/locallang.xlf:flux.card.fields.title.position"
                config="{items: {
                            0: {0: 'LLL:EXT:flux_elements/Resources/Private/Language/locallang.xlf:default',1: null},
                            1: {0: 'LLL:EXT:flux_elements/Resources/Private/Language/locallang.xlf:left',1: 'left'},
                            2: {0: 'LLL:EXT:flux_elements/Resources/Private/Language/locallang.xlf:center',1: 'center'},
                            3: {0: 'LLL:EXT:flux_elements/Resources/Private/Language/locallang.xlf:right',1: 'right'}
                        }}"
    />
    <flux:field type="input"
                name="settings.title.link"
                label="LLL:EXT:flux_elements/Resources/Private/Language/locallang.xlf:flux.card.fields.title.link"
                config="{renderType: 'inputLink'}"
    />
    <flux:field type="text"
                name="settings.text"
                label="LLL:EXT:flux_elements/Resources/Private/Language/locallang.xlf:flux.card.fields.text"
                config="{enableRichtext: 'true'}"
    />
    <flux:form.section name="settings.borders" label="Header/Footer">
        <flux:form.object name="header" label="Header">
            <flux:field type="text"
                        name="text"
                        label="LLL:EXT:flux_elements/Resources/Private/Language/locallang.xlf:flux.card.fields.text"
                        config="{enableRichtext: 'true', rows: 3}"
            />
        </flux:form.object>
        <flux:form.object name="footer" label="Footer">
            <flux:field type="text"
                        name="text"
                        label="LLL:EXT:flux_elements/Resources/Private/Language/locallang.xlf:flux.card.fields.text"
                        config="{enableRichtext: 'true'}"
            />
        </flux:form.object>
    </flux:form.section>
</flux:form.sheet>
</html>
